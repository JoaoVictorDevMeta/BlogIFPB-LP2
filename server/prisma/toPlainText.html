<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Plain Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>HTML to Plain Text Converter</h1>
    <form id="htmlForm">
        <label for="htmlInput">Enter HTML content:</label>
        <textarea id="htmlInput" placeholder="<p class='double quotes cant exist inside this'>teste</p>"></textarea>
        <button type="button" onclick="convertToPlainText()">Convert</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        function convertQuotes(html) {
            // Replace double quotes with single quotes
            return html.replace(/"/g, "'");
        }

        function convertToPlainText() {
            const htmlInput = document.getElementById('htmlInput').value;
            const convertedHtml = convertQuotes(htmlInput);
            document.getElementById('result').textContent = convertedHtml;
        }
    </script>
</body>
</html>
