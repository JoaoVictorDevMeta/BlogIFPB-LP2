<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1><strong><span style="color: #000000">Blog</span> <span style="color: #3D8361">IFPB</span></strong></h1>
            <button class="inicio-button">Início</button>
            <button class="alunos-button">Alunos</button>
            <button class="cadastro-button">Cadastre-se</button>
        </div>
    </header>
    <div class="container">
        <div class="registration-form">
            <h1>LOG-IN</h1>
            <p>Bem-vindo de volta, estudante!</p>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Sua senha">
            </div>
            <button>Entrar</button>
        </div>
    </div>
</body>

</html>
